<style>
  :root {
    --primary-color: #4a6fa5;
    --secondary-color: #166088;
    --accent-color: #4fc3f7;
    --light-color: #f8f9fa;
    --dark-color: #343a40;
    --success-color: #28a745;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0.9)
      ),
      url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
    background-size: cover;
    background-position: center;
  }

  .register-container {
    width: 100%;
    max-width: 500px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
  }

  .register-header h1 {
    font-size: 1.8rem;
    margin-bottom: 5px;
  }

  .register-header p {
    font-size: 0.9rem;
    opacity: 0.9;
  }

  .register-form {
    padding: 30px;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    flex: 1;
    margin-bottom: 0;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark-color);
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: var(--accent-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    width: 100%;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
  }

  .btn:active {
    transform: translateY(0);
  }

  .register-footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #eee;
    font-size: 0.9rem;
  }

  .register-footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
  }

  .register-footer a:hover {
    text-decoration: underline;
  }

  .error-message {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 5px;
    display: none;
  }

  .logo {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
    background-color: white;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .logo i {
    font-size: 2rem;
    color: var(--primary-color);
  }

  .user-type {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  .user-type-option {
    flex: 1;
  }

  .user-type-option input {
    display: none;
  }

  .user-type-option label {
    display: block;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .user-type-option input:checked + label {
    border-color: var(--primary-color);
    background-color: rgba(74, 111, 165, 0.1);
    color: var(--primary-color);
    font-weight: 600;
  }
  .invalid-feedback {
    color: red;
    display: none;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div class="register-container">
  <div class="register-header">
    <div class="logo">
      <i class="fas fa-book-open"></i>
    </div>
    <h1>Create an Account</h1>
    <p>Join our library today</p>
  </div>

  <form class="register-form" action="#" method="POST">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your full name"
          required
        />
        <div class="error-message" id="name-error">Please enter your name</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          placeholder="Enter your phone number"
        />
        <div class="error-message" id="phone-error">
          Enter a 10-digit phone number
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
      <div class="error-message" id="email-error">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Create a password"
          required
        />
        <div class="error-message" id="password-error">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          class="form-control"
          placeholder="Confirm your password"
          required
        />
        <div class="error-message" id="confirm-error">
          Passwords do not match
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="usertype">User Type</label>
      <select id="usertype" class="form-control" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn">Register</button>
    </div>
  </form>

  <div class="register-footer">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".register-form");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const confirmPassInput = document.getElementById("confirm-password");
    const mobileInput = document.getElementById("phone");
    const userTypeSelect = document.getElementById("usertype");

    const showError = (input, message) => {
      let errorDiv = input.nextElementSibling;
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    };

    const hideError = (input) => {
      let errorDiv = input.nextElementSibling;
      errorDiv.style.display = "none";
    };

    const validateName = () => {
      if (nameInput.value.trim().length < 5) {
        showError(nameInput, "Must be at least 5 characters");
        return false;
      } else {
        hideError(nameInput);
        return true;
      }
    };

    const validateEmail = () => {
      const email = emailInput.value.trim();
      if (!email.includes("@") || !email.includes(".")) {
        showError(emailInput, "Enter a valid email");
        return false;
      } else {
        hideError(emailInput);
        return true;
      }
    };

    const validatePassword = () => {
      if (passInput.value.trim().length < 6) {
        showError(passInput, "Password must be at least 6 characters");
        return false;
      } else {
        hideError(passInput);
        return true;
      }
    };

    const validateConfirmPassword = () => {
      if (passInput.value !== confirmPassInput.value) {
        showError(confirmPassInput, "Passwords do not match");
        return false;
      } else {
        hideError(confirmPassInput);
        return true;
      }
    };

    const validateMobile = () => {
      const mobile = mobileInput.value.trim();
      if (!/^\d{10}$/.test(mobile)) {
        showError(mobileInput, "Enter a 10-digit number");
        return false;
      } else {
        hideError(mobileInput);
        return true;
      }
    };

    nameInput.addEventListener("blur", validateName);
    emailInput.addEventListener("blur", validateEmail);
    passInput.addEventListener("blur", validatePassword);
    confirmPassInput.addEventListener("blur", validateConfirmPassword);
    mobileInput.addEventListener("blur", validateMobile);

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const isValid =
        validateName() &&
        validateEmail() &&
        validatePassword() &&
        validateConfirmPassword() &&
        validateMobile();

      if (!isValid) return;

      const email = emailInput.value.trim();
      const newUser = {
        Name: nameInput.value.trim(),
        Email: email,
        Password: passInput.value.trim(),
        Mobile: mobileInput.value.trim(),
        UserType: userTypeSelect.value,
      };

      fetch(`http://localhost:3000/users?Email=${encodeURIComponent(email)}`)
        .then((res) => res.json())
        .then((users) => {
          if (users.length > 0) {
            alert("User already exists");
          } else {
            fetch("http://localhost:3000/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newUser),
            })
              .then((res) => res.json())
              .then((addedUser) => {
                window.location.href = "login.html";
              })
              .catch((err) => {
                console.error("Error creating user:", err);
                alert("Failed to register user.");
              });
          }
        })
        .catch((err) => {
          console.error("Error checking user:", err);
          alert("Failed to check user existence.");
        });
    });
  });
</script>
