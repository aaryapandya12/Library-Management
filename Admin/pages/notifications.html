<style>
  .notification-item {
    border-left: 3px solid #0d6efd;
    transition: background-color 0.2s;
  }
  .notification-item:hover {
    background-color: #f8f9fa;
  }
  .notification-item.unread {
    background-color: #f0f7ff;
  }
  .notification-item.urgent {
    border-left-color: #dc3545;
  }
  .notification-item.warning {
    border-left-color: #ffc107;
  }
</style>

<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3><i class="fas fa-bell me-2"></i>Notifications</h3>
    <button class="btn btn-sm btn-outline-primary" id="markAllRead">
      Mark All as Read
    </button>
  </div>

  <div class="list-group">
    <div class="list-group-item notification-item unread p-3 mb-2">
      <div class="d-flex justify-content-between">
        <div>
          <strong>Overdue Book</strong>
          <p class="mb-1 small">"The Great Gatsby" is 3 days overdue</p>
          <small class="text-muted">Today, 10:30 AM</small>
        </div>
        <button class="btn btn-sm btn-outline-secondary mark-read">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>

    <div class="list-group-item notification-item p-3 mb-2">
      <div class="d-flex justify-content-between">
        <div>
          <strong>New Member</strong>
          <p class="mb-1 small">Sarah Johnson registered</p>
          <small class="text-muted">Yesterday, 2:45 PM</small>
        </div>
        <button class="btn btn-sm btn-outline-secondary mark-read">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>


    <div class="list-group-item notification-item p-3 mb-2">
      <div class="d-flex justify-content-between">
        <div>
          <strong>Book Returned</strong>
          <p class="mb-1 small">"To Kill a Mockingbird" returned</p>
          <small class="text-muted">May 10, 9:15 AM</small>
        </div>
        <button class="btn btn-sm btn-outline-secondary mark-read">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".mark-read").forEach((button) => {
      button.addEventListener("click", function () {
        this.closest(".notification-item").classList.remove("unread");
      });
    });

    document
      .getElementById("markAllRead")
      .addEventListener("click", function () {
        document.querySelectorAll(".notification-item").forEach((item) => {
          item.classList.remove("unread");
        });
      });
  });
</script>
