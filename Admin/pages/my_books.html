<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">My Books</h2>
  </div>
  <div
    id="books-container"
    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
  ></div>
</div>

<style>
  .book-card {
    transition: all 0.3s ease;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .book-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .borrow-btn {
    background-color: #4a6bff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    width: 100%;
    margin-top: 16px;
  }

  .borrow-btn:hover {
    background-color: #3a56d4;
    transform: translateY(-1px);
  }

  .borrow-btn:active {
    transform: translateY(0);
  }

  .borrow-btn i {
    font-size: 0.9rem;
  }

  .card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
  }

  .author-text {
    font-size: 0.85rem;
    color: #6c757d;
    margin-bottom: 0.75rem;
  }

  .description-text {
    font-size: 0.9rem;
    color: #495057;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .badge {
    font-size: 0.75rem;
    font-weight: 500;
    padding: 4px 8px;
  }
</style>

<script>
  const BOOK = "http://localhost:3000/books";
  const AUTHOR = "http://localhost:3000/authors";

  let lib = {
    authors: [],
    books: [],
  };

  async function fetchData() {
    try {
      const [booksResponse, authorsResponse] = await Promise.all([
        fetch(BOOK),
        fetch(AUTHOR),
      ]);

      if (!booksResponse.ok || !authorsResponse.ok) {
        throw new Error("Failed to fetch data");
      }

      lib.books = await booksResponse.json();
      lib.authors = await authorsResponse.json();

      renderBooks();
    } catch (error) {
      console.error("Error fetching data:", error);
      document.getElementById("books-container").innerHTML = `
      <div class="col-12 text-center py-5">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
        <p class="mt-3">Failed to load books. Please try again later.</p>
      </div>
      `;
    }
  }

  function getAuthorById(authorId) {
    return lib.authors.find((author) => author.id === authorId);
  }

  function getBadgeColor(genre) {
    const colorMap = {
      Fiction: "primary",
      Thriller: "danger",
      Romance: "warning",
      Adventure: "dark",
      Fantasy: "purple",
      "Historical Fiction": "brown",
      Drama: "indigo",
      "Non-fiction": "info",
      "Science & Technology": "success",
      Biographies: "secondary",
      History: "dark",
      "Self-help": "success",
    };
    return colorMap[genre] || "secondary";
  }

  function renderBooks() {
    const booksContainer = document.getElementById("books-container");
    booksContainer.innerHTML = "";

    if (lib.books.length === 0) {
      booksContainer.innerHTML = `
        <div class="col-12 text-center py-5">
          <i class="bi bi-book text-muted fs-1"></i>
          <p class="mt-3">No books available</p>
        </div>
      `;
      return;
    }

    lib.books.forEach((book) => {
      const author = getAuthorById(book.AuthorID);
      const badgeColor = getBadgeColor(book.Genre);

      const bookCard = document.createElement("div");
      bookCard.className = "col";
      bookCard.innerHTML = `
        <div class="card h-100 border-0 shadow-sm book-card">
          <div class="card-body p-3 d-flex flex-column">
            <h5 class="card-title">${book.Title}</h5>
            <p class="author-text">by ${
              author ? author.AuthorName : "Unknown Author"
            }</p>
            
            <div class="d-flex gap-2 mb-3">
              <span class="badge bg-${badgeColor} bg-opacity-10 text-${badgeColor}">
                ${book.Genre}
              </span>
            </div>
            
            <p class="description-text flex-grow-1">
              ${book.Description || "No description available."}
            </p>
            
            <button class="borrow-btn btn btn-primary" onclick="borrowBook(${
              book.BookID
            })">
              <i class="fas fa-book-open"></i>
              Borrow Now
            </button>
          </div>
        </div>
      `;
      booksContainer.appendChild(bookCard);
    });
  }

  function borrowBook(bookId) {
    const book = lib.books.find((b) => b.BookID === bookId);
    if (book && book.AvailableCopies > 0) {
      alert(`You have borrowed "${book.Title}". Enjoy your reading!`);
    } else {
      alert("Sorry, this book is currently not available for borrowing.");
    }
  }

  fetchData();
</script>
