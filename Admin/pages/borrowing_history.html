<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">My Borrowing History</h2>
  </div>
  <div
    id="books-container"
    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
  ></div>
</div>
<script>
  const BOOK_API = "http://localhost:3000/books";
  const AUTHOR_API = "http://localhost:3000/authors";

  let library = {
    authors: [],
    books: [],
  };

  async function fetchData() {
    try {
      const [booksResponse, authorsResponse] = await Promise.all([
        fetch(BOOK_API),
        fetch(AUTHOR_API),
      ]);

      if (!booksResponse.ok || !authorsResponse.ok) {
        throw new Error("Failed to fetch data");
      }

      library.books = await booksResponse.json();
      library.authors = await authorsResponse.json();

      renderBooks();
    } catch (error) {
      console.error("Error fetching data:", error);
      document.getElementById("books-container").innerHTML = `
      <div class="col-12 text-center py-5">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
        <p class="mt-3">Failed to load books. Please try again later.</p>
      </div>
    `;
    }
  }

  function getAuthorById(authorId) {
    return library.authors.find((author) => author.id === authorId);
  }

  function getBadgeColor(genre) {
    const colorMap = {
      Fiction: "primary",
      Thriller: "danger",
      Romance: "warning",
      Adventure: "dark",
      Fantasy: "purple",
      "Historical Fiction": "brown",
      Drama: "indigo",
      "Non-fiction": "info",
      "Science & Technology": "success",
      Biographies: "secondary",
      History: "dark",
      "Self-help": "success",
    };
    return colorMap[genre] || "secondary";
  }

  function renderBooks() {
    const booksContainer = document.getElementById("books-container");
    booksContainer.innerHTML = "";

    library.books.forEach((book) => {
      const author = getAuthorById(book.AuthorID);
      const badgeColor = getBadgeColor(book.Genre);

      const bookCard = document.createElement("div");
      bookCard.className = "col";
      bookCard.innerHTML = `
      <div class="card h-100 border-0 shadow-sm book-card">
        <div class="card-body p-3">
          <h5 class="card-title mb-1">${book.Title}</h5>
          <p class="text-muted small mb-2">by ${
            author ? author.AuthorName : "Unknown Author"
          }</p>
          <div class="d-flex gap-2 mb-3">
            <span class="badge bg-${badgeColor} bg-opacity-10 text-${badgeColor}">
              ${book.Genre}
            </span>
          </div>
          <p class="card-text small text-muted mb-0">
            ${book.Description || "No description available."}
          </p>
        </div>
       
    `;
      booksContainer.appendChild(bookCard);
    });
  }

  fetchData();
</script>
