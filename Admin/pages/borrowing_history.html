<h3 class="mb-4">ðŸ“š My Borrowing History</h3>

<div id="history-list">
</div>

<script>
  const historyStr = localStorage.getItem("borrowedBooks");
  const history = historyStr ? JSON.parse(historyStr) : [];
  const listElement = document.getElementById("history-list");

  if (history.length === 0) {
    listElement.innerHTML =
      '<p class="text-muted">You haven\'t borrowed any books yet.</p>';
  } else {
    listElement.innerHTML = history
      .map(
        (book) => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5>${book.title}</h5>
                        <p class="mb-1">by ${book.author}</p>
                        <small class="text-muted">Borrowed: ${book.date}</small>
                    </div>
                </div>
            `
      )
      .join("");
  }
</script>
