<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a class="navbar-brand fw-semibold" href="#" id="panelTitle"
          >ðŸ“šLibrary User Portal</a
        >

        <div class="d-flex align-items-center ms-auto">
          <form
            class="d-flex align-items-center me-3"
            role="search"
            style="max-width: 300px"
          >
            <input
              class="form-control rounded-start"
              type="search"
              placeholder="Search books..."
              aria-label="Search"
            />
            <button class="btn btn-light rounded-end" type="submit">
              <i class="fa fa-search text-primary"></i>
            </button>
          </form>

          <div id="cartIcon" class="me-3">
            <a
              href="#"
              class="text-white position-relative"
              onclick="loadPage('cart.html')"
            >
              <i class="fa fa-shopping-cart"></i>
            </a>
          </div>

          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              data-bs-toggle="dropdown"
            >
              <i class="fa fa-user"></i> <span id="userRoleDisplay">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">My Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <div
        class="bg-dark text-white sidebar p-3"
        style="width: 250px; min-height: 100vh"
      >
        <ul class="nav flex-column" id="userSidebar">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('pages/user_dashboard.html')"
            >
              <i class="fa fa-home me-2"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('pages/my_books.html')"
            >
              <i class="fa fa-book-open me-2"></i> My Books
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('pages/borrowing_history.html')"
            >
              <i class="fa fa-history me-2"></i> History
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('pages/contact.html')"
            >
              <i class="fa fa-envelope me-2"></i> Contact
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a href="login-copy.html" class="nav-link text-white">
              <i class="fa fa-sign-out-alt me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>

      <div class="p-4" style="flex: 1" id="main-wrapper">
        <div id="main-content" class="p-4" style="margin-left: 10px"></div>
      </div>
    </div>

    <footer class="text-white text-center py-3">
      &copy; 2025 Library User Portal. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
